# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: My Site That Has Things
description: >-
  This site will eventually have things.
  With any luck, these things will be meaningful and/or valuable in some way.
baseurl: ''# the subpath of your site, e.g. /blog
url: "https://github.com/tomizechsterson/tomizechsterson.github.io"
owner_name: Tomas
owner_url: https://github.com/tomizechsterson
repo_url: https://github.com/tomizechsterson/tomizechsterson.github.io

# Build settings
repository: tomizechsterson/tomizechsterson.github.io
markdown: kramdown
theme: jekyll-theme-midnight
plugins: []

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

github: [metadata]  # this prevents the 'No GitHub API authentication could be found' error for some reason

permalink: /blog/:year/:month/:day/:title
